<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #4c6ef5;
            box-shadow: 0 0 0 2px rgba(76, 110, 245, 0.2);
        }
        select {
            background-color: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 30px;
        }
        .checkbox-group {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-group label {
            margin-top: 0;
            font-weight: normal;
        }
        button {
            width: 100%;
            background: #4c6ef5;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #3b5bdb;
        }
        button:disabled {
            background: #a5b4fc;
            cursor: not-allowed;
        }
        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 5px;
        }
        .success-message {
            background-color: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        a {
            color: #4c6ef5;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .field-container {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div id="successMessage" class="success-message">
        Formulário enviado com sucesso! Entraremos em contato em breve.
    </div>
    
    <h2>Formulário de Contato</h2>
    
    <form id="contactForm">
        <div class="field-container">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required aria-required="true">
            <div id="nomeError" class="error"></div>
        </div>

        <div class="field-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex: joaosilva@empresa.com" required aria-required="true">
            <div id="emailError" class="error"></div>
        </div>

        <div class="field-container">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Ex: (99) 99999-9999" required aria-required="true">
            <div id="telefoneError" class="error"></div>
        </div>

        <div class="field-container">
            <label for="segmento">Segmento</label>
            <select id="segmento" name="segmento" required aria-required="true">
                <option value="" disabled selected>Selecione um segmento</option>
                <option value="Montadora">Montadora</option>
                <option value="Concessionária">Concessionária</option>
                <option value="Revenda">Revenda</option>
                <option value="Oficina">Oficina</option>
                <option value="Seguradora">Seguradora</option>
                <option value="Blindadora">Blindadora</option>
                <option value="Financeira">Financeira</option>
                <option value="Consórcio">Consórcio</option>
            </select>
            <div id="segmentoError" class="error"></div>
        </div>

        <div class="field-container">
            <label for="area">Área</label>
            <select id="area" name="area" required aria-required="true">
                <option value="" disabled selected>Selecione uma área</option>
                <option value="Marketing">Marketing</option>
                <option value="Vendas">Vendas</option>
                <option value="CRM">CRM</option>
                <option value="Gestão">Gestão</option>
                <option value="Pós-venda">Pós-venda</option>
            </select>
            <div id="areaError" class="error"></div>
        </div>

        <div class="field-container">
            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo" required aria-required="true">
                <option value="" disabled selected>Selecione um cargo</option>
                <option value="Assistente">Assistente</option>
                <option value="Vendedor">Vendedor</option>
                <option value="Analista">Analista</option>
                <option value="Especialista">Especialista</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Gerente">Gerente</option>
                <option value="Diretor">Diretor</option>
                <option value="Titular">Titular</option>
            </select>
            <div id="cargoError" class="error"></div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="termos" name="termos" required aria-required="true">
            <label for="termos">Concordo com a <a href="#" tabindex="0">Política de Privacidade</a></label>
            <div id="termosError" class="error"></div>
        </div>

        <button type="submit" id="submitButton">Enviar</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contactForm');
        const submitButton = document.getElementById('submitButton');
        const successMessage = document.getElementById('successMessage');
        
        // Formatação de telefone
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 2 && value.length <= 6) {
                value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else if (value.length > 6) {
                value = `(${value.slice(0, 2)}) ${value.slice(2, 7)}-${value.slice(7)}`;
            }
            
            e.target.value = value;
        });
        
        // Validação do formulário
        function validateForm() {
            let isValid = true;
            
            // Limpar mensagens de erro anteriores
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            // Validar nome
            const nome = document.getElementById('nome').value.trim();
            if (nome.length < 3) {
                document.getElementById('nomeError').textContent = 'Nome deve ter pelo menos 3 caracteres';
                isValid = false;
            }
            
            // Validar email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Email inválido';
                isValid = false;
            }
            
            // Validar telefone
            const telefone = document.getElementById('telefone').value.replace(/\D/g, '');
            if (telefone.length < 10 || telefone.length > 11) {
                document.getElementById('telefoneError').textContent = 'Telefone inválido';
                isValid = false;
            }
            
            // Validar segmento
            const segmento = document.getElementById('segmento').value;
            if (!segmento) {
                document.getElementById('segmentoError').textContent = 'Selecione um segmento';
                isValid = false;
            }
            
            // Validar área
            const area = document.getElementById('area').value;
            if (!area) {
                document.getElementById('areaError').textContent = 'Selecione uma área';
                isValid = false;
            }
            
            // Validar cargo
            const cargo = document.getElementById('cargo').value;
            if (!cargo) {
                document.getElementById('cargoError').textContent = 'Selecione um cargo';
                isValid = false;
            }
            
            // Validar termos
            if (!document.getElementById('termos').checked) {
                document.getElementById('termosError').textContent = 'Você deve concordar com a política de privacidade';
                isValid = false;
            }
            
            return isValid;
        }
        
        // Manipular envio do formulário
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                // Desabilitar botão durante o envio
                submitButton.disabled = true;
                submitButton.textContent = 'Enviando...';
                
                // Simular envio (substitua por sua lógica de envio real)
                setTimeout(function() {
                    form.reset();
                    successMessage.style.display = 'block';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enviar';
                    
                    // Esconder mensagem de sucesso após 5 segundos
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 5000);
                }, 1500);
            }
        });
    });
</script>

</body>
</html>
