<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 20px;
            width: 100%;
            max-width: 500px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: none; /* Remove o fundo branco */
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }
        #privacidade {
            width: 16px;  /* Ajuste a largura */
            height: 16px; /* Ajuste a altura */
            margin-right: 5px; /* Espaçamento ao lado do texto */
        }
        .btn {
            width: 100%;
            background-color: #4a61f5;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #3a51d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Contato</h2>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Ex: (99) 99999-9999">

            <label for="segmento">Segmento</label>
            <select id="segmento" name="segmento">
                <option value="">Selecione um segmento</option>
                <option value="montadora">Montadora</option>
                <option value="concessionaria">Concessionária</option>
                <option value="revenda">Revenda</option>
                <option value="oficina">Oficina</option>
                <option value="seguradora">Seguradora</option>
                <option value="blindadora">Blindadora</option>
                <option value="financeira">Financeira</option>
                <option value="consorcio">Consórcio</option>
            </select>

            <label for="area">Área</label>
            <select id="area" name="area">
                <option value="">Selecione uma área</option>
                <option value="marketing">Marketing</option>
                <option value="vendas">Vendas</option>
                <option value="crm">CRM</option>
                <option value="gestao">Gestão</option>
                <option value="posvenda">Pós-venda</option>
            </select>

            <label for="cargo">Cargo</label>
            <select id="cargo" name="cargo">
                <option value="">Selecione um cargo</option>
                <option value="assistente">Assistente</option>
                <option value="vendedor">Vendedor</option>
                <option value="analista">Analista</option>
                <option value="especialista">Especialista</option>
                <option value="coordenador">Coordenador</option>
                <option value="gerente">Gerente</option>
                <option value="diretor">Diretor</option>
                <option value="titular">Titular</option>
            </select>

            <div class="checkbox">
                <input type="checkbox" id="privacidade" name="privacidade">
                <label for="privacidade">Concordo com a <a href="https://lp.autoforce.com/pol%C3%ADtica-de-privacidade" target="_blank">Política de Privacidade</a></label>
            </div>

            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
