<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Soluções Diárias</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            color: #6b7280;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .form-section input,
        .form-section textarea {
            padding: 12px 16px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-section input:focus,
        .form-section textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-green {
            background: #10b981;
            color: white;
        }
        
        .btn-green:hover {
            background: #059669;
        }

        .link-result {
            margin-top: 20px;
            padding: 15px;
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            word-break: break-all;
            display: none;
        }

        .link-result a {
            color: #4338ca;
            font-weight: 600;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            color: #6b7280;
            transition: color 0.2s;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            color: #3b82f6;
        }
        
        .copy-success {
            color: #10b981 !important;
        }

        .link-row {
            display: flex;
            align-items: center;
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .nav-link {
            padding: 15px 25px;
            background: #e5e7eb;
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid #d1d5db;
            border-bottom: none;
            transition: all 0.2s;
        }

        .nav-link:first-child {
            border-top-left-radius: 8px;
            border-right: none;
        }

        .nav-link:last-child {
            border-top-right-radius: 8px;
        }

        .nav-link.active {
            background: white;
            color: #1f2937;
            border-color: #f59e0b;
        }

        .tool-content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i data-lucide="zap"></i>
                Hub de Ferramentas
            </h1>
            <p>Soluções práticas para o seu dia a dia</p>
        </div>

        <div class="nav-tabs">
            <div id="qrTab" class="nav-link active" onclick="showTool('qr-code-tool')">
                <i data-lucide="qr-code"></i> QR Code
            </div>
            <div id="whatsappTab" class="nav-link" onclick="showTool('whatsapp-link-tool')">
                <i data-lucide="message-square-text"></i> WhatsApp
            </div>
        </div>

        <div id="qr-code-tool" class="tool-content">
            <h2 style="text-align: center; margin-bottom: 20px;">Gerador de QR Code</h2>
            <div class="form-section">
                <input type="url" id="qrInput" placeholder="Cole sua URL aqui (ex: https://exemplo.com)">
                <button class="btn btn-primary" onclick="generateAndSaveQrCode()" id="generateQrBtn">
                    <i data-lucide="qr-code"></i> Gerar QR Code
                </button>
            </div>
            <div id="qrResult" style="text-align: center; display: none;">
                <img id="qrImage" src="" alt="QR Code" style="width: 200px; height: 200px; margin-bottom: 15px;">
                <br>
                <button class="btn btn-green" onclick="downloadQRCode()">
                    <i data-lucide="download"></i> Baixar QR Code
                </button>
            </div>
        </div>

        <div id="whatsapp-link-tool" class="tool-content" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px;">Gerador de Link WhatsApp</h2>
            <div class="form-section">
                <input type="tel" id="phoneInput" placeholder="Número (ex: 5511987654321)">
                <textarea id="messageInput" rows="4" placeholder="Mensagem pré-preenchida (opcional)"></textarea>
                <button class="btn btn-green" onclick="generateWhatsappLink()" id="generateWhatsappBtn">
                    <i data-lucide="message-square-text"></i> Gerar Link
                </button>
            </div>
            <div id="whatsappResult" class="link-result">
                <p><strong>Link gerado:</strong></p>
                <div class="link-row">
                    <p id="generatedWhatsappLinkText" style="flex: 1;"></p>
                    <button class="copy-btn" onclick="copyToClipboard('generatedWhatsappLinkText', 'whatsappCopyIcon')">
                        <i data-lucide="copy" id="whatsappCopyIcon"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const qrTool = document.getElementById('qr-code-tool');
        const whatsappTool = document.getElementById('whatsapp-link-tool');
        const qrTab = document.getElementById('qrTab');
        const whatsappTab = document.getElementById('whatsappTab');
        
        let sheetsUrl = 'https://script.google.com/macros/s/AKfycbxNXjtJMEUMa75bgCq-aIQpuVOEkESShCCEmYopOep023y0yg6FVDQKKRsyJgI6RaREJQ/exec'; // << COLOQUE A URL DA SUA API DO GOOGLE APPS SCRIPT AQUI

        function showTool(toolId) {
            if (toolId === 'qr-code-tool') {
                qrTool.style.display = 'block';
                whatsappTool.style.display = 'none';
                qrTab.classList.add('active');
                whatsappTab.classList.remove('active');
            } else {
                qrTool.style.display = 'none';
                whatsappTool.style.display = 'block';
                qrTab.classList.remove('active');
                whatsappTab.classList.add('active');
            }
            lucide.createIcons();
        }

        async function generateAndSaveQrCode() {
            const qrInput = document.getElementById('qrInput').value.trim();
            const qrImage = document.getElementById('qrImage');
            const qrResult = document.getElementById('qrResult');
            const generateQrBtn = document.getElementById('generateQrBtn');
            
            if (!qrInput) {
                alert('Por favor, insira uma URL.');
                return;
            }

            if (!sheetsUrl) {
                alert('Por favor, configure a URL da API do Google Apps Script no código.');
                return;
            }

            const shortId = Math.random().toString(36).substr(2, 8);
            const shortUrl = `${sheetsUrl}?id=\${shortId}`;
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=\${encodeURIComponent(shortUrl)}`;

            await saveToSheets({
                id: shortId,
                originalUrl: qrInput,
                shortUrl: shortUrl,
                qrCodeUrl: qrCodeUrl,
                clicks: 0,
                qrScans: 0,
                created: new Date().toLocaleString('pt-BR')
            });

            qrImage.src = qrCodeUrl;
            qrResult.style.display = 'block';
        }

        async function saveToSheets(linkData) {
            try {
                const response = await fetch(sheetsUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'create',
                        data: linkData
                    })
                });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error('Erro ao salvar:', error);
                alert('Erro ao salvar no Google Sheets. Verifique a URL da API e a configuração de acesso.');
                return { success: false };
            }
        }
        
        function downloadQRCode() {
            const qrImage = document.getElementById('qrImage');
            const link = document.createElement('a');
            link.href = qrImage.src;
            link.download = 'qrcode.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function generateWhatsappLink() {
            const phone = document.getElementById('phoneInput').value.replace(/\D/g, '');
            const message = document.getElementById('messageInput').value;
            const resultDiv = document.getElementById('whatsappResult');
            const linkText = document.getElementById('generatedWhatsappLinkText');
            
            if (!phone) {
                alert('Por favor, insira um número de telefone.');
                return;
            }

            let whatsappUrl = `https://wa.me/\${phone}`;
            if (message) {
                whatsappUrl += `?text=\${encodeURIComponent(message)}`;
            }

            linkText.innerHTML = `<a href="\${whatsappUrl}" target="_blank">\${whatsappUrl}</a>`;
            resultDiv.style.display = 'block';
        }

        async function copyToClipboard(elementId, iconId) {
            const element = document.getElementById(elementId);
            try {
                await navigator.clipboard.writeText(element.textContent || element.innerText);
                const icon = document.getElementById(iconId);
                if (icon) {
                    icon.setAttribute('data-lucide', 'check');
                    icon.parentElement.classList.add('copy-success');
                    lucide.createIcons();
                    
                    setTimeout(() => {
                        icon.setAttribute('data-lucide', 'copy');
                        icon.parentElement.classList.remove('copy-success');
                        lucide.createIcons();
                    }, 2000);
                }
            } catch (err) {
                console.error('Erro ao copiar:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            showTool('qr-code-tool');
        });
    </script>
</body>
</html>
