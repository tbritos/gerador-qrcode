<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .carousel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        .carousel-item {
            flex: 0 1 calc(10% - 20px);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 120px;
            height: 60px;
        }
        .carousel-item img {
            max-width: 100%;
            max-height: 100%;
            filter: brightness(0) invert(1);
            object-fit: contain;
        }
        @media (max-width: 768px) {
            .carousel-item {
                flex: 0 1 calc(25% - 20px);
            }
        }
        @media (max-width: 480px) {
            .carousel-item {
                flex: 0 1 calc(33.33% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item"><img src="https://imgur.com/Fa8ru5J.jpg" alt="Audi"></div>
        <div class="carousel-item"><img src="https://imgur.com/cxXqMom.jpg" alt="PG Prime"></div>
        <div class="carousel-item"><img src="https://imgur.com/zSQOzSG.jpg" alt="Jaguar"></div>
        <div class="carousel-item"><img src="https://imgur.com/a74oBM3.jpg" alt="Land Rover"></div>
        <div class="carousel-item"><img src="https://imgur.com/pvou9xk.jpg" alt="Volvo"></div>
        <div class="carousel-item"><img src="https://imgur.com/bAxyVBY.jpg" alt="BMW"></div>
        <div class="carousel-item"><img src="https://imgur.com/xcc3Oi8.jpg" alt="Ducati"></div>
        <div class="carousel-item"><img src="https://imgur.com/0h97m7S.jpg" alt="GWM"></div>
        <div class="carousel-item"><img src="https://imgur.com/hMld5NE.jpg" alt="BRP"></div>
        <div class="carousel-item"><img src="https://imgur.com/lEpa5Bs.jpg" alt="Triumph"></div>
        <div class="carousel-item"><img src="https://imgur.com/3WinENX.jpg" alt="Jeep"></div>
        <div class="carousel-item"><img src="https://imgur.com/lXjppu6.jpg" alt="BMW Motorrad"></div>
        <div class="carousel-item"><img src="https://imgur.com/sdYylnY.jpg" alt="Outra Marca"></div>
    </div>
</body>
</html>
